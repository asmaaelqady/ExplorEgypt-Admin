
 <div id="content">
    <!--  page tital -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-0 pb-2 mb-3 border-bottom">
        <h1 class="h2">All Users</h1>
      </div>

	<div class="row">
            <table  class="table col-sm-12">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>city</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of UserList ; let count=index">
                        <td>{{item.id}}</td>
                        <td>{{item.email}}</td>
                        <td >{{item.firstName}}</td>
                        <td >{{item.lastName}}</td>
                        <td>{{item.city}}</td>
                        <td><button type="button" data-toggle="modal" [attr.data-target] ="'#delete'+item.id"  class="delete btn btn-danger btn-sm" ><span class="glyphicon"><i class="fas fa-trash-alt"></i></span></button></td>
                    </tr>
                </tbody>
            </table>
 
 </div>
 <!-- Modal -->
<div id="delete{{item.id}}" class="modal fade" role="dialog"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
*ngFor="let item of UserList">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete User</h4>
      </div>
      <div class="modal-body">
        <strong>Are you sure you want to delete this data?</strong>
      </div>
      <div class="modal-footer">
        <button type="button" id="del" class="btn btn-danger" data-dismiss="modal" (click)="deleteUser(item.id)">Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
